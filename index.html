<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Flickr Viewr</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">

    <link rel="stylesheet" href="app/css/angular-material.min.css">

    <link rel="stylesheet" href="app/css/app.min.css">

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="flickrViewr" layout="row" ng-controller="FlickrItemController as ctrl" ng-cloak >

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1" id="toolbar">
      
      <h1 flex>        Flickr Viewr
      </h1>

      <md-button flex="none" class="md-accent" ng-click="ctrl.showTagSearch()">Search</md-button>

    </md-toolbar>

    <md-content flex id="content">

      <md-list ng-if="ctrl.items.length > 0">

        <md-list-item ng-repeat="item in ctrl.items">
              
          <md-content flex layout="row" layout-align="left">

            <div flex="none"
                 class="layout-column photo-wrap"
                 ng-click="ctrl.showItemDetails(item, $event)"
                 style="background-image:url('{{item.media.m}}');">
            </div>            
            
              <md-subheader layout="column" flex>
                <h1 class="md-display-3">
                  <a href="" ng-click="ctrl.showItemDetails(item, $event)"><span>{{item.title}}</span></a>
                </h1>

                <h2 class="md-title">

                  <md-content layout="row" hide show-sm>
                    <span>{{item.published}}</span>
                  </md-content>

                  <md-content layout="row">

                    <span flex flex-gt-sm="20">
                      <a class="author-link" href="{{item.authorLink}}" target="flickrViewr-Flickr">
                        {{item.author}}
                      </a>
                    </span>

                    <span flex="50" hide-sm>Published: {{item.published}}</span>

                    <span flex flex-gt-sm="30">
                      <a class="photo-link" href="{{item.link}}" target="flickrViewr-Flickr">
                        View on Flickr
                      </a>
                    </span>

                  </md-content>
                
                </h2>
              </md-subheader>
          </md-content>

        </md-list-item>

      </md-list>

      <div ng-if="!ctrl.searched" class="app-loading">
        <p class="md-headline">
          Loading...
        </p>

      </div> 

      <div ng-if="ctrl.searched && ctrl.items.length <= 0" class="no-results">

        <p class="md-headline">
          No photos were found matching those tags :(
        </p>

        <p class="md-headline">
          Please search again.
        </p>

      </div>

    </md-content>

  </div>

    <script src="app/js/angular.min.js"></script>
    <script src="app/js/angular-animate.min.js"></script>
    <script src="app/js/angular-aria.min.js"></script>
    <script src="app/js/angular-material.min.js"></script>
    <script src="app/js/angular-sanitize.min.js"></script>

    <script src="./app/js/flickrItems/FlickrItems.js"></script>
    <script src="./app/js/flickrItems/FlickrItemController.js"></script>
    <script src="./app/js/flickrItems/FlickrItemFilters.js"></script>
    <script src="./app/js/flickrItems/FlickrItemService.js"></script>

    <script type="text/javascript">

          angular
              .module('flickrViewr', ['ngMaterial', 'ngSanitize', 'flickrItems'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('blue')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
