<md-toast>

  <md-content flex>

    <md-input-container flex id="tags-search-container">

      <input id="tags-search-input"
             aria-label="Search for tags"
             type="text"
             ng-model="tagSearchCtrl.tags"
             ng-model-options="{ debounce: 300 }"
             ng-change="tagSearchCtrl.search()"
             ng-blur="tagSearchCtrl.close()">

    </md-input-container>

  </md-content>

</md-toast>
